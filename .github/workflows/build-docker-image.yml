名称：构建和推送Docker镜像

on:
  push:
分支：[主]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
分支：[主]
  workflow_dispatch:

jobs:
  build:
上运行:ubuntu-latest
    permissions:
内容:读
包:写

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
用户名：${{github。演员}}
          password: ${{ secrets.GITHUB_TOKEN }}

      - 名字: Set up Docker Buildx
使用: docker/setup-buildx-action@v3

      - 名字: Build and push Docker image
使用: docker/build-push-action@v5
与:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/niko:9928
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
